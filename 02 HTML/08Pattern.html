  <form action="test.jsp">
    <!-- TEL : <input type="tel" pattern="[0]{1}[0-9]{2}-[0-9]{3,4}-[0-9]{4}" placeholder="0xx-xxxx-xxxx"><br> -->
    <!-- 
      입력되는값이 a-z까지 글자수는 8~16자 사이만 허용 
      ?= 전방탐색 
      .*[a-z] : a-z까지의 모든 경우의 수 aa,ab,abc,afewefwe ...
      ?=.*[a-z] : 앞에 오는 문자가 a-z까지의 모든 경우의 수 
    -->
    <!-- TEST1 : <input type="text" pattern="(?=.*[a-z]).{8,16}"><br> -->
    <!-- TEST1 : <input type="text" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,16}"><br> -->
    <!-- TEST1 : <input type="text" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}"><br> -->
    <!-- TEST1 : <input type="text" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$^&*]).{8,16}"><br> -->
    <!-- TEST1 : <input type="text" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,10}"><br> -->

    <input><br>
    <input autofocus><br>
    <input><br>
    <input><br>
   
    <input type="submit">
    <input type="reset">
  </form>
