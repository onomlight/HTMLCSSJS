<!DOCTYPE HTML>
<html>
<head>
  <title> 입력양식 </title>   
</head>
<body>  
<form> 
    <fieldset>
    <legend> 데이터리스트(list) 속성 예  </legend> 
    <input list="major"><br>
      
    주 전 공 : <input type="text"  list="major" /> <br> <br> 
                 <datalist id="major">
                   <option  value="컴퓨터공학">
                   <option  value="건축공학">
                   <option  value="전자공학">
                   <option  value="토목공학">
                   <option  value="정보통신">
                   <option  value="산업공학"> 
                 </datalist> 
  </fieldset> <br>     
  <input type="submit" value="저장하기"/>   <input type="reset" value="입력 취소"/>
</form>
</body>
</html>
