<!DOCTYPE HTML>
<html>
<head>
  <title> 입력양식 </title>  
</head>
<body>  
<form> 

<!-- 크롬브라우저에서 실행할 것  -->
  <fieldset>
  <legend> 텍스트 & 검색어 입력필드 비교 </legend>  
    텍스트 입력 : <input type="text" />  <br>	<!-- 입력시 텍스트필드 오른쪽 x 버튼 미생성 -->
    검색어 입력 : <input type="search"  />  	<!-- 입력시 텍스트필드 오른쪽 x 버튼 생성 -->  
  </fieldset>
  <br>
  <input type="submit" value="저장하기"/>   <input type="reset" value="입력 취소"/>

</form>
</body>
</html>
