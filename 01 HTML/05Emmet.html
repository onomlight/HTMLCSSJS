<body>
  <!-- div*3 -->
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>

  <!-- div>p -->
  <div>
    <p></p>
  </div>

  <!-- div>p*3 -->
  <div>
    <p></p>
    <p></p>
    <p></p>
  </div>

  <!-- div+h1+h2 -->
  <div></div>
  <h1></h1>
  <h2></h2>

  <!-- p+div>span*3 -->
  <p></p>
  <div><span></span><span></span><span></span></div>

  <!-- div>ul>li -->
  <div>
    <ul>
      <li></li>
    </ul>
  </div>

  <!-- div>ul>li*5 -->
  <div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <!-- div#,div. -->
  <div id="t1"></div>
  <div id="t2"></div>

  <div class="tmp1"></div>
  <div class="tmp2"></div>

  <!-- div#name, div.name -->
  <div id="name1"></div>
  <span id="name2"></span>
  <div class="name3"></div>
  <span class="name3"></span>

  <!-- $*n : 숫자 1씩 자동 증가 div#tmp$*3-->
  <div id="tmp1"></div>
  <div id="tmp2"></div>
  <div id="tmp3"></div>
  <div id="tmp4"></div>
  <div id="tmp5"></div>

  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>

  <!-- 텍스트 삽입 p{텍스트 입력} -->
  <div id="div1">Contents</div>
  <div id="div2">Contents</div>
  <div id="div3">Contents</div>
  <div id="div4">Contents</div>
  <div id="div5">Contents</div>

  <!-- p태그의 id를 ptag1~5까지 pcontent로 입력을 넣어보세요~ -->
  <p id="ptag1">pcontent</p>
  <p id="ptag2">pcontent</p>
  <p id="ptag3">pcontent</p>
  <p id="ptag4">pcontent</p>
  <p id="ptag5">pcontent</p>

  <p id="ptg1">pcontent1</p>
  <p id="ptg2">pcontent2</p>
  <p id="ptg3">pcontent3</p>
  <p id="ptg4">pcontent4</p>
  <p id="ptg5">pcontent5</p>

  <p id="p1">content1</p>
  <p id="p2">content2</p>
  <p id="p3">content3</p>
  <p id="p4">content4</p>
  <p id="p5">content5</p>

  <!-- ul태그안의 li태그를 4개를 만들고 li1~li4까지 id를 부여한 다음 list라는 내용을 넣어보세요 -->
  <ul>
    <li id="li1">list1</li>
    <li id="li2">list2</li>
    <li id="li3">list3</li>
    <li id="li4">list4</li>
  </ul>
  <!-- ul>li.list$*3{내용$} -->


  <!-- #name : div태그 id=name의 태그 생성 -->
  <div id="abc"></div>

  <div class="aabb"></div>

  <!-- Prac 따라해보기 ol>li*4>ul>li*3{서브메뉴$} |   ol>li*4>a+ul>li*3 |   ol>li*4>a{메뉴$}+ul>li*3 -->

    <!-- ol>li*5{메뉴$} -->

    <!-- ol>li*5{메뉴$}>ul>li*3{서브메뉴$} -->

    <!-- ol>li*5>a{메뉴$} -->

    <!-- ol>li*5>a{메뉴$}+ul>li*3{서브메뉴$} -->


    <!-- ol>li*5.menu1>a{메뉴$}+ul.menu2>li*3{서브메뉴$} -->

      




</body>
