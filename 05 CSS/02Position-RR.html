<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width :500px;
      height:500px;
      background:orange;
    }
    .child1 , .child2 , .child3{
      width:150px;
      height:150px;
      border : 5px dotted yellow;
      background-color:royalblue;
    }
    .parent{
      position : relative;
      left:100px;
      top:50px;
      
    }
    .child1{
      position:relative;
      left:50px;
      top:30px;
    }
    .child2{
      position:relative;
      left:500px;
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="child1"></div>
    <div class="child2"></div>
    <div class="child3"></div>
  </div>
  
</body>
</html>
